
<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <title>Rawi's and Yuan's Zoo PO</title>
 <style>
 * {
 box-sizing: border-box;
 }

 body {
 margin: 0;
 font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
 background-color: #f2f2f2;
 color: #333;
 }

 .hero {
 position: relative;
 background-image: url('https://wallpapers.com/images/high/zoo-tycoon-artwork-2rf6bivzhc4g0hrw.webp');
 background-size: cover;
 background-position: center;
 height: 70vh;
 margin: 0; /* no space at the top */
 display: flex;
 align-items: center;
 justify-content: center;
 }

 .custom-logo {
 position: absolute;
 top: 5%;
 left: 49%;
 transform: translate(-50%, -50%);
 height: 250px;
 pointer-events: none;
 user-select: none;
 filter: drop-shadow(0 2px 3px rgba(0,0,0,0.4));
 width: auto;
 }

 .back-button {
 background-color: #4CAF50;
 color: white;
 padding: 10px 20px;
 font-size: 16px;
 border: none;
 border-radius: 5px;
 cursor: pointer;
 margin: 20px auto 40px;
 display: block;
 max-width: 120px;
 text-align: center;
 transition: background-color 0.3s ease;
 }

 .back-button:hover {
 background-color: #45a049;
 }

 .blocks {
 max-width: 600px; /* smaller so it becomes 2x2 blocks */
 margin: 0 auto 60px;
 display: grid;
 grid-template-columns: repeat(2, 1fr);
 gap: 30px;
 padding: 0 20px;
 justify-content: center;
 }

 .block {
 background-color: #e9f0db;
 border-radius: 12px;
 box-shadow: 0 3px 10px rgba(0,0,0,0.1);
 padding: 25px 20px;
 color: #3e5a2a;
 display: flex;
 flex-direction: column;
 align-items: center;
 text-align: center;
 transition: transform 0.3s ease;
 cursor: pointer;
 min-height: 180px; /* for equal height */
 }

 .block:hover {
 transform: translateY(-8px);
 box-shadow: 0 8px 20px rgba(0,0,0,0.15);
 background-color: #d5e1a3;
 }

 .block h3 {
 margin-top: 0;
 color: #4a6e35;
 margin-bottom: 15px;
 font-size: 1.3em;
 }

 .block p {
 font-size: 1em;
 line-height: 1.5;
 }

 footer {
 text-align: center;
 padding: 20px;
 background-color: #e0e0e0;
 font-size: 0.9em;
 color: #666;
 }

 @media (max-width: 600px) {
 .blocks {
  max-width: 90vw;
  grid-template-columns: 1fr; /* stacked on mobile */
  gap: 20px;
 }
 }
 </style>
</head>
<body>

 <section class="hero">
 <img src="download.png" alt="Rawi's and Yuan's Zoo PO logo" class="custom-logo" />
 </section>

 <!-- Back button right below the hero -->
 <button class="back-button" onclick="history.back()">← Back</button>

 <div class="blocks">
 <div class="block" onclick="location.href='Changes-in-zoos-history.html'">
 <h3>How Zoos Changed Over the Years</h3>
 <p>Look at the document.</p>
 </div>

 <footer>
 © 2025 Rawi's and Yuan's Zoo PO - Made for the Zoo PO
 </footer>

</body>
</html>
